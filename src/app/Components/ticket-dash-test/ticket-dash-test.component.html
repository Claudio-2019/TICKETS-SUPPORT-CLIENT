<app-navigation></app-navigation>
<br>
<div class="container-fluid">

    <div class="form-row">

        <div class="col">
            <button class="d-block mx-auto" mat-raised-button>Current Tickets</button>
        </div>
        <div class="col">
            <button class="d-block mx-auto" mat-raised-button>Refresh Tickets</button>
        </div>
        <div class="col">
            <button class="d-block mx-auto" mat-raised-button>Completed Tickets</button>
        </div>

    </div>
    <br>
    <div class="container-fluid">

        <div class="row align-items-center">

            <div class="col-md-3" *ngFor="let item of ListaCurrentTickets">
                <br>
                <mat-card>
                    <h3 class="text-center">Numero de Ticket: {{item.ticketNumber }} | Cliente:
                        <strong>{{item.name}}</strong></h3>
                    <hr class="bg-dark">
                    <mat-card>
                        <h4>Tipo de Soporte: {{item.typeRequest}}</h4>
                        <hr>
                        Detalles:
                        <br>
                        <textarea class="form-control" cols="10" rows="5" readonly>{{item.details}}</textarea>
                    </mat-card>
                    <br>
                    <button mat-raised-button color="primary" data-toggle="modal" data-target="#modelId"
                        (click)="SetTicketToForm(item.name,item.ticketNumber,item.details,item._id)">
                        Complete Ticket
                    </button>

                    <!-- Button trigger modal -->

                    <!-- Modal -->
                    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId"
                        aria-hidden="true">
                        <div class="modal-dialog modal-lg" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">TICKET DETAILS</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"
                                        (click)="GetTicketsAll()">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">

                                    <mat-card>

                                        <div class="form-row">

                                            <div class="form-group col-md-7 mx-auto">

                                                <form [formGroup]="FormSolution"
                                                    (ngSubmit)="GetSelectedTicket(item)">
                                                    <label for="">ID TICKET</label>
                                                    <input class="form-control" type="text" value={{GetId}} readonly>
                                                    <br>
                                                    <label for="">CLIENT</label>
                                                    <input class="form-control" type="text" value={{Getclient}}
                                                        readonly>
                                                    <br>
                                                    <label for="">TICKET #</label>
                                                    <input class="form-control" type="text" value={{Getticket}}
                                                        readonly>
                                                    <br>
                                                    <label for="">DETAILS</label>
                                                    <textarea class="form-control" rows="3" value={{Getdetails}}
                                                        readonly>
                                                <hr>
                                                <h2>DETAILS ABOUT THE SOLUTION *</h2>
                                                <textarea class="form-control" rows="3" required></textarea>

                                                    <hr>
                                                    <label for="">WRITE THE DETAILS FOR THE SOLUTIONS OF THIS
                                                        TICKET</label>
                                                    <textarea class="form-control" rows="5" role="textbox" required
                                                        formControlName="FormDetailsSolutions"></textarea>
                                                    <br>
                                                    <button type="submit" [disabled]="FormSolution.invalid"
                                                        class="btn btn-primary">Close
                                                        Ticket</button>

                                                </form>
                                                <div class="alert alert-success" role="alert" *ngIf="SetAlert">
                                                    <strong>THE TICKET: {{Getticket}} HAS CLOSED!</strong>
                                                </div>
                                            </div>

                                        </div>
                                    </mat-card>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                                        (click)="GetTicketsAll()">Close Form</button>

                                </div>
                            </div>
                        </div>
                    </div>
                </mat-card>
                <br>

            </div>


        </div>

    </div>


</div>
