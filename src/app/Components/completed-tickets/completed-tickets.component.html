<app-navigation></app-navigation>
<h3 class="text-center text-white">TICKETS HISTORY LOG</h3>
<div>
    <table mat-table [dataSource]="listLogsTickets" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="ClientName">
            <th mat-header-cell *matHeaderCellDef color="primary">
              <h5 > CLIENT </h5>
            </th>
            <td mat-cell *matCellDef="let element"> <p>{{element.name}}</p> </td>
        </ng-container>
       
        <!-- Name Column -->
        <ng-container matColumnDef="TicketNumber">
            <th mat-header-cell *matHeaderCellDef>
               <h5 > TICKET </h5>
            </th>
            <td mat-cell *matCellDef="let element"> <p>{{element.ticketNumber}}</p> </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="typeRequest">
            <th mat-header-cell *matHeaderCellDef>
                <h5 > TYPE</h5>
            </th>
            <td mat-cell *matCellDef="let element"><p> {{element.typeRequest}}</p> </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef>
                <h5 > DETAILS</h5>
            </th>
            <td mat-cell *matCellDef="let element"> <p>{{element.details}}</p> </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="SolutionDetails">
            <th mat-header-cell *matHeaderCellDef>
                <h5 > SOLUTION </h5>
            </th>
            <td mat-cell *matCellDef="let element"> <p class="text-justify">{{element.solutionDetails}}</p> </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
