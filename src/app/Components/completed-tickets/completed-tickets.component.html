<app-navigation></app-navigation>
<br>
<div class="container-fluid">

    <table mat-table [dataSource]="listLogsTickets" class="mat-elevation-z8">

      
       
        <!-- Position Column -->
        <ng-container matColumnDef="ClientName">
            <th mat-header-cell *matHeaderCellDef>
              <h4 > CLIENT </h4>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
       
        <!-- Name Column -->
        <ng-container matColumnDef="TicketNumber">
            <th mat-header-cell *matHeaderCellDef>
               <h4 > TICKET </h4>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.ticketNumber}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="typeRequest">
            <th mat-header-cell *matHeaderCellDef>
                <h4 > TYPE</h4>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.typeRequest}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="Details">
            <th mat-header-cell *matHeaderCellDef>
                <h4 > DETAILS</h4>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.details}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="SolutionDetails">
            <th mat-header-cell *matHeaderCellDef>
                <h4 > SOLUTION </h4>
            </th>
            <td mat-cell *matCellDef="let element"> {{element.solutionDetails}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
