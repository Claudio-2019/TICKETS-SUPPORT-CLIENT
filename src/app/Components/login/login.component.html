<div class="container-fluid">

    <div class="card border-info col-md-6 mx-auto" style="margin-top: 5%; background-color: transparent;">
        <div class="card-header ">
            <h3 class="text-center text-white">Tickets de Soporte Tecnico MBS</h3>
            <hr class="bg-light">
        </div>
        <div class="card-body ">

            <div class="form-group">

                <form [formGroup]="FormLogin" (ngSubmit)="ServiceAutentication()">
                    <label class="text-white">Correo Electronico</label>
                    <input class="form-control " type="email" placeholder="username@domain.com" required role="textbox"
                        formControlName="FormUserEmail">
                    <label class="text-white">Password</label>
                    <input class="form-control" type="password" placeholder="xxxxxxxx" required role="textbox"
                        formControlName="FormUserPass">
                    <br>


                    <button class="btn btn-outline-danger" type="submit" [disabled]="FormLogin.invalid"><i
                            class="fa fa-check" aria-hidden="true"></i> INICIAR
                        SESION</button>
                    <hr class="bg-light">
                    <span class="text-white">Si no tienes cuenta, presiona en crear usuario</span>
                    <br>


                    <div class="alert alert-danger" role="alert" *ngIf="statusLoginIncorrecto">
                        <strong>{{ErrorMessageLogin}}</strong>
                    </div>
                </form>

                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    <i class="fa fa-plus" aria-hidden="true"></i> CREAR USUARIO
                </button>
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">REGISTRO DE USUARIO</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <form [formGroup]="FormRegistroUser" (ngSubmit)="ServiceRegistroUsuario()">

                                <div class="modal-body">

                                    <div class="form-group">
                                        <label>ID</label>
                                        <input class="form-control" type="text" disabled readonly
                                            placeholder="Auto Generado">
                                        <label>Nombre</label>
                                        <input class="form-control" type="text" required role="textbox"
                                            formControlName="FormName">
                                        <label>Apellidos</label>
                                        <input class="form-control" type="text" required role="textbox"
                                            formControlName="FormLastName">
                                        <label>Telefono</label>
                                        <input class="form-control " type="text" placeholder="1234-5678" required
                                            role="textbox" formControlName="FormPhone">
                                        <label>Correo Electronico</label>
                                        <input class="form-control" type="email" placeholder="username@domain.com"
                                            required role="textbox" formControlName="FormEmail">
                                        <label>Password</label>
                                        <input class="form-control" type="password"
                                            placeholder="incluir letras y simbolos" required role="textbox"
                                            formControlName="FormPass">
                                        <label>Rol de Usuario</label>
                                        <select class="form-control" required disabled>
                                            <option>Usuario Corriente</option>
                                        </select>

                                    </div>
                                    <div class="alert alert-success" role="alert" *ngIf="statusRegistro">
                                        <strong>REGISTRO COMPLETO! PUEDES INICIAR SESION EN EL SISTEMA</strong>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar
                                        Formulario</button>
                                    <button type="submit" class="btn btn-primary"
                                        [disabled]="FormRegistroUser.invalid">Registrarse al sistema</button>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>


</div>
<hr class="bg-light">
<h3 class="text-center text-white">TODOS DEBEMOS APRENDER UN POCO DE TECNOLOGIA</h3>
