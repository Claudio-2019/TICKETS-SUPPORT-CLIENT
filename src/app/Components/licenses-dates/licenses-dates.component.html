<br>
<div class="container-fluid">

    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#modelId">
        Agregar Nueva Fecha
    </button>

  
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">GENERATE NEW LICENSE DATE</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form [formGroup]="FormAddLicense" (ngSubmit)="CreateLicense()">
                    <div class="modal-body">
                        <div class="form-row">
                            <div class="form-group col-md-12">
                                <label for="">NAME FOR THIS LICENSE</label>
                                <input class="form-control" type="text" required placeholder="name"
                                    formControlName="FormLicenseName" value={{CleanInputs}}>
                                <label for="">TYPE OF TECHNOLOGY</label>
                                <select class="form-control" required formControlName="FormLicenseType" >
                                    <option>EMAIL ACCOUNTS</option>
                                    <option>NETWORK SECURITY</option>
                                    <option>SERVERS</option>
                                    <option>CLOUD SERVICES</option>
                                    <option>DEVICE SECURITY</option>
                                    <option>VIRTUAL RESOURCES</option>
                                </select>
                                <label for="">EXPIRATION DATE</label>
                                <input class="form-control" type="date" required placeholder="expiration"
                                    formControlName="FormLicenseDate" value={{CleanInputs}}>
                                <label for="">DESCRIPTION OF THIS LICENSE</label>
                                <textarea class="form-control" name="" id="" cols="20" rows="5"
                                    formControlName="FormLicenseDescription" value={{CleanInputs}}></textarea>
                                <label for="">COMPANY IN CHARGE</label>
                                <input class="form-control" type="text" required placeholder="company"
                                    formControlName="FormLicenseCompany" value={{CleanInputs}}>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">CLOSE THIS
                            FORM</button>
                        <button type="submit" class="btn btn-primary" [disabled]="FormAddLicense.invalid" >SAVE
                            LICENSE</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <hr>

    <div class="row align-items-center">
        <div class="col-md-3" *ngFor="let item of listaLicencias">

            <mat-card>
                <mat-card-header>
                    <mat-card-title>LICENCIA: {{item.licenseName}}</mat-card-title>

                </mat-card-header>
                <mat-card-content>
                    <h3><strong>TYPE OF TECHNOLOGY:</strong> {{item.category}}</h3>
                    <hr>
                    <h3><strong>DESCRIPTION: </strong> <br>{{item.description}}</h3>
                    <hr>
                    <h3><strong>COMPAÃ‘IA PROVEEDORA:</strong> {{item.company}}</h3>
                    <hr>
                    <h3><strong>FECHA DE EXPIRACION: </strong> {{item.expirationDate | date}}</h3>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-raised-button color="primary">EDIT</button>

                </mat-card-actions>
            </mat-card>
            <br>
        </div>
    </div>
</div>
